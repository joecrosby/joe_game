<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Joe game</title>
</head>
<body>
<div class="side-bar">
    <ul>
        <li><button class="menu-buttons">Stats</button></li>
        <li><button class="menu-buttons">Level up</button></li>
        <li><button class="menu-buttons">Multiply</button></li>
        <li><button class="menu-buttons"> Auto-clickers</button></li>
        <li><button class="menu-buttons">Backers</button></li>
    </ul>
</div>
    <div class="grand-total">
        <p>Â£<span id="total">0.00</span> </p>
    </div>
    <div class="canBuyContainer">
        <span id="can-buy-toggle" style="display: none">1</span>
        <button id="can-buy">Get <span id="can-buy-amount">x 1</span></button>
    </div>
    <div class="main">
<div id="products-left">
    <div class="product">
    <p class="return" id="beer-profit">5.00</p>
    <p style="display: none">Press Count:<span id="press-count">1</span></p>
    <div class="image-container">
    <button id="beer" class="buy-button"><img src="./images/beer.jpe"></button>
</div>
    <div class="product-stand-count">
    <p id="beer-stand-count">1</p>
    </div>
    <div class="stand-button-area">
        <button class="stand-button" id="beer-stand">
            <span class="stand-buy-text">Get x</span>
            <span id="beer-stand-can-buy" class="stand-can-buy">1</span>
            <span id="beer-stand-price" class="stand-price">4.00</span>
        </button>
        <div class="timer">
            <span id="return-timer">00:00:02</span>
        </div>
      </div>
    </div>
  </div>
 </div>
<script src="./js/base.js"></script>
